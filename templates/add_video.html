{% extends "base.html" %} {% block content %} {% load static %}
{% load crispy_forms_tags %}
<!-- - ================================================================================== -->

<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('{% static "images/blog_3.jpg" %}')">
    <div class="container">
        <div class="row align-items-end">
            <div class="col-lg-7">
                <h2 class="mb-0">Add a new Video</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
        </div>
    </div>
</div>


<div class="custom-breadcrumns border-bottom">
    <div class="container">
        <a href="/home/">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Login</span>
    </div>
</div>

<div class="container row ml-auto mr-auto mt-3 mb-5">
    <div class="col-sm-12 mt-3 ml-auto">
        <form method="POST" enctype="multipart/form-data" style="margin-top:20px;">
            {% csrf_token %}
            {{form|crispy}}
            <div class="row">
                <div class="col-8">
                    <input type="submit" value="Add a Video" class="btn btn-primary btn-lg px-5">
                </div>
            </div>  
        </form>
    </div>
</div>

{% endblock %}
